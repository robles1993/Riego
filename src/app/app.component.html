<ng-container *ngIf="isLogged">
  <div id="container-header">
    <app-header></app-header>
  </div>
  <div class="display-flex">
    <div id="menu-toggle" class="cursor-pointer" (click)="hiddenSidenav()">
      <i class="fas fa-bars"></i>
    </div>
    <div 
    [ngStyle]="{width:sidenavWidth, background:sidenavWidth==='0px'?'transparent':'', padding:sidenavWidth==='0px'?'0px':'', borderColor:sidenavWidth==='0px'?'transparent':''}"
    id="container-sidenav">
      <app-sidenav ></app-sidenav>
    </div>
    <div id="container-bodys">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-container *ngFor="let message of messages$ | async">
  <div class="alerts" [ngStyle]="message.type==='ERROR' && {'background': 'red'} "
    [ngClass]="{'messageError': message.type ==='ERROR', 'messageSuccess':  message.type ==='SUCCESS', 'messageAlert': message.type ==='ALERT', 'messageInfo': message.type ==='INFO'}">
    {{message.value}}
  </div>
</ng-container>
