<div id="container-header">
    <div class="display-flex">
        <div id="container-logo">
            LOGO
        </div>
        <div id="container-icons"class="cursor-pointer">
            <i class="fas fa-exclamation-triangle icon" (click)="showAlerts()"></i>
            <i class="fas fa-user icon"  (click)="showUserDetails()"></i>
            <i class="fas fa-cog icon" (click)="showSettings()"></i>
            <div *ngIf="showSetting"  (mouseleave)="showSettings()" id="container-options-settings">
                <ul>
                    <li>Personalizaci√≥n</li>
                    <li>Ajustes</li>

                </ul>

            </div>
        </div>
    </div>
</div>
<mat-sidenav-container *ngIf="showDetails" id="sidenav-user" class="sidenav-container" mode="side">
    <div>
        <h1 class="px-3" *ngIf="infoUser.nombreUsuario">{{infoUser?.nombreUsuario.toUpperCase()}}</h1>
    </div>
    <app-user-details (cancelDetail)="showDetails = $event" [infoUser]="infoUser"></app-user-details>
</mat-sidenav-container>

<mat-sidenav-container *ngIf="showAlert"  id="sidenav-user" class="sidenav-container" mode="side">
    <div>
        <h1 class="px3">Alertas</h1>
    </div>
    <app-alerts (cancelDetail)="showAlert = $event"></app-alerts>
</mat-sidenav-container>
